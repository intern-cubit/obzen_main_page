<!-- This is a placeholder SVG image for Product 2 - AI Brain -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neuralGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f0f23"/>
  
  <!-- Neural Network Background -->
  <circle cx="200" cy="150" r="120" fill="url(#neuralGlow)"/>
  
  <!-- Brain Shape -->
  <path d="M 150 100 Q 200 70 250 100 Q 270 130 250 160 Q 230 180 200 170 Q 170 180 150 160 Q 130 130 150 100 Z" fill="url(#brainGrad1)"/>
  
  <!-- Neural Connections -->
  <g stroke="url(#brainGrad2)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 160 120 Q 180 110 200 120"/>
    <path d="M 200 120 Q 220 110 240 120"/>
    <path d="M 170 140 Q 200 130 230 140"/>
    <path d="M 180 160 Q 200 150 220 160"/>
  </g>
  
  <!-- Neural Nodes -->
  <g fill="#ffffff">
    <circle cx="160" cy="120" r="3"/>
    <circle cx="200" cy="120" r="3"/>
    <circle cx="240" cy="120" r="3"/>
    <circle cx="170" cy="140" r="3"/>
    <circle cx="200" cy="140" r="3"/>
    <circle cx="230" cy="140" r="3"/>
    <circle cx="180" cy="160" r="3"/>
    <circle cx="200" cy="160" r="3"/>
    <circle cx="220" cy="160" r="3"/>
  </g>
  
  <!-- Data Flow Particles -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="110" cy="100" r="2"/>
    <circle cx="290" cy="120" r="2"/>
    <circle cx="120" cy="180" r="2"/>
    <circle cx="280" cy="180" r="2"/>
    <circle cx="200" cy="50" r="2"/>
    <circle cx="200" cy="250" r="2"/>
  </g>
  
  <!-- Connection Lines to Particles -->
  <g stroke="#6366f1" stroke-width="1" fill="none" opacity="0.5">
    <line x1="150" y1="120" x2="110" y2="100"/>
    <line x1="250" y1="120" x2="290" y2="120"/>
    <line x1="170" y1="160" x2="120" y2="180"/>
    <line x1="230" y1="160" x2="280" y2="180"/>
    <line x1="200" y1="100" x2="200" y2="50"/>
    <line x1="200" y1="180" x2="200" y2="250"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">AI Analytics Engine</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a855f7">Machine Learning • Predictive • Intelligent</text>
</svg>

<!-- This is a placeholder SVG image for Product 4 - Automation System -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="autoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="autoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Factory Building -->
  <rect x="50" y="150" width="300" height="100" fill="#64748b"/>
  <polygon points="50,150 200,80 350,150" fill="#475569"/>
  
  <!-- Windows -->
  <rect x="80" y="170" width="20" height="15" fill="#1e40af"/>
  <rect x="120" y="170" width="20" height="15" fill="#1e40af"/>
  <rect x="160" y="170" width="20" height="15" fill="#1e40af"/>
  <rect x="200" y="170" width="20" height="15" fill="#1e40af"/>
  <rect x="240" y="170" width="20" height="15" fill="#1e40af"/>
  <rect x="280" y="170" width="20" height="15" fill="#1e40af"/>
  
  <!-- Chimney -->
  <rect x="180" y="60" width="15" height="90" fill="#374151"/>
  
  <!-- Smoke -->
  <g fill="#9ca3af" opacity="0.6">
    <circle cx="190" cy="50" r="3"/>
    <circle cx="195" cy="45" r="4"/>
    <circle cx="185" cy="40" r="3"/>
    <circle cx="200" cy="35" r="4"/>
  </g>
  
  <!-- Conveyor Belt -->
  <rect x="70" y="200" width="260" height="20" rx="10" fill="#1f2937"/>
  <rect x="75" y="205" width="250" height="10" rx="5" fill="#374151"/>
  
  <!-- Conveyor Items -->
  <g fill="url(#autoGrad1)">
    <rect x="90" y="195" width="15" height="15" rx="2"/>
    <rect x="130" y="195" width="15" height="15" rx="2"/>
    <rect x="170" y="195" width="15" height="15" rx="2"/>
    <rect x="210" y="195" width="15" height="15" rx="2"/>
    <rect x="250" y="195" width="15" height="15" rx="2"/>
    <rect x="290" y="195" width="15" height="15" rx="2"/>
  </g>
  
  <!-- Robotic Arms -->
  <g stroke="url(#autoGrad2)" stroke-width="4" fill="none">
    <!-- Arm 1 -->
    <line x1="100" y1="150" x2="120" y2="130"/>
    <line x1="120" y1="130" x2="140" y2="140"/>
    
    <!-- Arm 2 -->
    <line x1="300" y1="150" x2="280" y2="130"/>
    <line x1="280" y1="130" x2="260" y2="140"/>
  </g>
  
  <!-- Robot Joints -->
  <g fill="url(#autoGrad2)">
    <circle cx="100" cy="150" r="5"/>
    <circle cx="120" cy="130" r="4"/>
    <circle cx="140" cy="140" r="4"/>
    <circle cx="300" cy="150" r="5"/>
    <circle cx="280" cy="130" r="4"/>
    <circle cx="260" cy="140" r="4"/>
  </g>
  
  <!-- Control Panel -->
  <rect x="30" y="120" width="30" height="40" rx="4" fill="#1e293b"/>
  <rect x="35" y="125" width="20" height="15" rx="2" fill="#3b82f6"/>
  <circle cx="38" cy="150" r="3" fill="#10b981"/>
  <circle cx="45" cy="150" r="3" fill="#fbbf24"/>
  <circle cx="52" cy="150" r="3" fill="#ef4444"/>
  
  <!-- Data Flow Lines -->
  <g stroke="#6366f1" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.7">
    <path d="M 60 140 Q 80 120 100 140"/>
    <path d="M 60 140 Q 180 100 300 140"/>
  </g>
  
  <!-- Sensors -->
  <g fill="#8b5cf6">
    <circle cx="150" cy="180" r="3"/>
    <circle cx="250" cy="180" r="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Automation System</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Smart • Efficient • Automated</text>
</svg>
